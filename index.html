<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/8966a36a4d.js" crossorigin="anonymous"></script>
    <title>Tracalorie | Meal and Calorie Calculator</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>Tracalorie</h1>
                <button class="btn primary">Clear All</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <form>
                <h1>Add Meal / Food Item</h1>
                <div class="justify-between">
                    <div>
                    <label>
                        Meal
                    </label>
                    <input type="text" placeholder="Add Item"/>
                </div>
                <div>
                    <label>
                        Calories
                    </label>
                    <input type="number" placeholder="Add Calories"/>
                </div>
                </div>
                <button class="btn success mt-1"><i class="fas fa-plus"></i> Add Meal</button>
                <!-- <button class="btn orange mt-1"><i class="fas fa-edit"></i> Update Meal</button>
                <button class="btn danger mt-1"><i class="fas fa-plus"></i> Delete Meal</button>
                <button class="btn gray mt-1"><i class="fas fa-chevron-left"></i> Back</button> -->
            </form>
            </div>
            <div class="justify-center">
            <h1>Total Calories: <span>0</span></h1>
        </div>
        <div class="list">
            <div class="box">
                <div class="justify-between">
                <h1 class="medium"><span>Meal</span>: <span class="light">120</span> Calories</h1>
                <a href="#"><i class="fas fa-pencil-alt medium"></i></a>
            </div>
            </div>
        </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
